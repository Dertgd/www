<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КлассМастер</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="welcome-container" id="welcomeContainer">
        <h1 class="welcome-title">Welcome to SchoolBot</h1>
        <p class="welcome-description">
            Мы рады видеть вас здесь! Исследуйте наш каталог курсов, выберите то, что вам интересно, и начните обучаться уже сегодня.
        </p>
        <img class="welcome-image" src="./807bafa4-3823-4cbe-9e20-c861a8126618.jpeg" alt="Приветственное изображение">

        <div class="welcome-buttons">
            <button class="btn" id="exploreCourses">Исследовать курсы</button>
            <button class="btn" id="createCourse">Создать курс</button>
            <button class="btn" id="contactUs">Связаться с нами</button>
        </div>
    </div>
    <div class="course-container" id="courseFormContainer" style="display: none;">
    <h1 class="course-title">Создать новый курс</h1>
    
    <form id="courseForm">
        <div class="form-group">
            <label for="courseName" class="input-label">Название курса</label>
            <input type="text" id="courseName" placeholder="Введите название курса" required>
        </div>
        
        <div class="form-group">
            <label for="courseDescription" class="input-label">Описание курса</label>
            <textarea id="courseDescription" placeholder="Опишите ваш курс" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="hashtags" class="input-label">Хэштеги</label>
            <input type="text" id="hashtags" placeholder="Добавьте хэштеги (через запятую)" required>
        </div>
        
        <div class="form-group">
            <label for="links" class="input-label">Ссылки</label>
            <input type="url" id="links" placeholder="Добавьте ссылки" required>
        </div>
        
        <button type="button" id="addTopic" class="btn">Добавить тему</button>
        <button type="submit" class="btn">Сохранить курс</button>
        <button type="button" class="btn" id="cancel">Отмена</button>
    </form>
</div>
    
</div>

<script src="./index.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js" defer></script>
</body>
</html>
